<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/global.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>register</title>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <h1>My Awesome User Registration system</h1>
  </header>

  <main>
    <form class="capture-form" action="#">
      <h3>Add a new user</h3>

      <p id="alertError" class="alert-error hide">
        Fill out all the inputs!
      </p>

      <div class="input-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="txtFirstName">
      </div>

      <div class="input-container">
        <label for="lastName">Last Name:</label>
        <input type="text" id="txtLastName">
      </div>

      <div class="input-container">
        <label for="email">Email:</label>
        <input type="text" id="txtEmail">
      </div>

      <div class="input-container">
        <label for="password">Password:</label>
        <input type="password" id="txtPassword">
      </div>

      <div class="input-container">
        <label for="age">Age:</label>
        <input type="number" id="txtAge">
      </div>

      <div class="input-container">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="txtCardNumber">
      </div>

      <div class="input-container">
        <label for="address">Address:</label>
        <input type="text" id="txtAddress">
      </div>

      <div class="input-container">
        <label for="tel">Telephone:</label>
        <input type="text" id="txtPhone">
      </div>

      <div class="input-container">
        <label for="color">Color:</label>
        <input type="color" id="txtColor">
      </div>

      <button id="btnSave" onclick="register();">Register</button>
    </form>
  </main>

  <script src="scripts/register.js"></script>
  <script src="scripts/storeManager.js"></script>
</body>

</html>
